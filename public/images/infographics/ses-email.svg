<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sesBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdfa"/>
      <stop offset="100%" style="stop-color:#ccfbf1"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#sesBg)"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#0f766e">
    Amazon SES Email Service
  </text>
  
  <!-- Email Flow -->
  <rect x="100" y="90" width="100" height="50" rx="6" fill="#14b8a6"/>
  <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Application
  </text>
  <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    Send Request
  </text>
  
  <rect x="250" y="90" width="100" height="50" rx="6" fill="#0f766e"/>
  <text x="300" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Amazon SES
  </text>
  <text x="300" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    Process
  </text>
  
  <rect x="400" y="90" width="100" height="50" rx="6" fill="#0d9488"/>
  <text x="450" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Email Delivery
  </text>
  <text x="450" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    SMTP/API
  </text>
  
  <rect x="550" y="90" width="100" height="50" rx="6" fill="#0a7971"/>
  <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Recipients
  </text>
  <text x="600" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    Inbox
  </text>
  
  <!-- Arrows -->
  <path d="M 205 115 L 245 115" stroke="#0f766e" stroke-width="2" fill="none" marker-end="url(#sesArrow)"/>
  <path d="M 355 115 L 395 115" stroke="#0f766e" stroke-width="2" fill="none" marker-end="url(#sesArrow)"/>
  <path d="M 505 115 L 545 115" stroke="#0f766e" stroke-width="2" fill="none" marker-end="url(#sesArrow)"/>
  
  <defs>
    <marker id="sesArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#0f766e"/>
    </marker>
  </defs>
  
  <!-- Email Types -->
  <text x="100" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0f766e">
    Email Types
  </text>
  
  <rect x="80" y="220" width="100" height="30" rx="4" fill="#14b8a6"/>
  <text x="130" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Transactional
  </text>
  
  <rect x="200" y="220" width="100" height="30" rx="4" fill="#0f766e"/>
  <text x="250" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Marketing
  </text>
  
  <rect x="320" y="220" width="100" height="30" rx="4" fill="#0d9488"/>
  <text x="370" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Notifications
  </text>
  
  <!-- Features -->
  <text x="500" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0f766e">
    Features
  </text>
  
  <text x="500" y="230" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Bounce Handling
  </text>
  <text x="500" y="250" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Complaint Management
  </text>
  <text x="500" y="270" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Reputation Tracking
  </text>
  <text x="500" y="290" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Analytics & Metrics
  </text>
  
  <text x="100" y="320" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    High deliverability • Scalable • Cost-effective • Easy integration
  </text>
  
  <text x="100" y="350" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Reliable email service for applications and marketing campaigns
  </text>
</svg>