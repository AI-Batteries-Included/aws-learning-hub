<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="archBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#archBg)"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#334155">
    AWS Architecture Overview
  </text>
  
  <!-- Architecture Layers -->
  <rect x="100" y="80" width="600" height="40" rx="6" fill="#64748b"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Presentation Layer - CloudFront, Route 53
  </text>
  
  <rect x="100" y="140" width="600" height="40" rx="6" fill="#475569"/>
  <text x="400" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Application Layer - Lambda, API Gateway, ECS
  </text>
  
  <rect x="100" y="200" width="600" height="40" rx="6" fill="#334155"/>
  <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Data Layer - RDS, DynamoDB, S3
  </text>
  
  <!-- Design Principles -->
  <text x="100" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155">
    Well-Architected Pillars
  </text>
  
  <rect x="80" y="310" width="80" height="25" rx="4" fill="#94a3b8"/>
  <text x="120" y="327" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    Security
  </text>
  
  <rect x="180" y="310" width="80" height="25" rx="4" fill="#64748b"/>
  <text x="220" y="327" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    Reliability
  </text>
  
  <rect x="280" y="310" width="80" height="25" rx="4" fill="#475569"/>
  <text x="320" y="327" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    Performance
  </text>
  
  <rect x="380" y="310" width="80" height="25" rx="4" fill="#334155"/>
  <text x="420" y="327" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    Cost Optimize
  </text>
  
  <rect x="480" y="310" width="80" height="25" rx="4" fill="#1e293b"/>
  <text x="520" y="327" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    Sustainability
  </text>
  
  <text x="100" y="370" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Design scalable, resilient, and cost-effective cloud architectures
  </text>
