  </text>
  
  <rect x="580" y="250" width="80" height="30" rx="4" fill="#8b5cf6"/>
  <text x="620" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
