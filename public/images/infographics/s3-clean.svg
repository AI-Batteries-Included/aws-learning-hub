  </text>
  
  <rect x="200" y="250" width="100" height="40" rx="4" fill="#f59e0b"/>
  <text x="250" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    STANDARD-IA
  </text>
  
  <rect x="320" y="250" width="100" height="40" rx="4" fill="#6366f1"/>
  <text x="370" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
