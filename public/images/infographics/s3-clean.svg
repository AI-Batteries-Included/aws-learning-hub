  </text>
  
  <!-- S3 Bucket -->
  <rect x="300" y="80" width="200" height="100" rx="8" fill="url(#s3Grad)" stroke="#0284c7" stroke-width="2"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    S3 BUCKET
  </text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    my-app-bucket
  </text>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    99.999999999% Durability
  </text>
  
  <!-- Storage Classes -->
  <text x="100" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0369a1">
