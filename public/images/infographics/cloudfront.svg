  </text>
  
  <rect x="360" y="270" width="120" height="30" rx="4" fill="#1d4ed8"/>
  <text x="420" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Compression
  </text>
  
  <!-- Benefits -->
  <text x="500" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1d4ed8">
    Benefits
  </text>
  
  <text x="500" y="280" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Faster Content Delivery
  </text>
  <text x="500" y="300" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Reduced Server Load
  </text>
  <text x="500" y="320" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • DDoS Protection
  </text>
  
  <text x="100" y="350" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
