<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cdnBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff"/>
      <stop offset="100%" style="stop-color:#dbeafe"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#cdnBg)"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1d4ed8">
    Amazon CloudFront CDN
  </text>
  
  <!-- Globe with nodes -->
  <circle cx="400" cy="130" r="50" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="400" cy="130" r="5" fill="#1d4ed8"/>
  <circle cx="350" cy="110" r="4" fill="#3b82f6"/>
  <circle cx="450" cy="110" r="4" fill="#3b82f6"/>
  <circle cx="370" cy="160" r="4" fill="#3b82f6"/>
  <circle cx="430" cy="160" r="4" fill="#3b82f6"/>
  <circle cx="380" cy="100" r="4" fill="#3b82f6"/>
  <circle cx="420" cy="100" r="4" fill="#3b82f6"/>
  
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1d4ed8">
    Global Edge Network
  </text>
  
  <!-- Features -->
  <text x="100" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1d4ed8">
    Key Features
  </text>
  
  <rect x="80" y="270" width="120" height="30" rx="4" fill="#3b82f6"/>
  <text x="140" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Edge Caching
  </text>
  
  <rect x="220" y="270" width="120" height="30" rx="4" fill="#2563eb"/>
  <text x="280" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
