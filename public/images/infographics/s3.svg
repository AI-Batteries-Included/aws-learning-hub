<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="s3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="600" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#0369a1">
    Amazon S3 Storage Architecture
  </text>
  
  <!-- S3 Bucket Icon -->
  <rect x="500" y="120" width="200" height="120" rx="10" fill="url(#s3Gradient)" stroke="#0284c7" stroke-width="2"/>
  <text x="600" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    S3 BUCKET
  </text>
  <text x="600" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    my-app-bucket
  </text>
  <text x="600" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    99.999999999% Durability
  </text>
  
  <!-- Objects inside bucket -->
  <circle cx="540" cy="200" r="8" fill="white" opacity="0.8"/>
  <circle cx="560" cy="200" r="8" fill="white" opacity="0.8"/>
  <circle cx="580" cy="200" r="8" fill="white" opacity="0.8"/>
  <circle cx="620" cy="200" r="8" fill="white" opacity="0.8"/>
  <circle cx="640" cy="200" r="8" fill="white" opacity="0.8"/>
  <circle cx="660" cy="200" r="8" fill="white" opacity="0.8"/>
  
  <!-- Storage Classes -->
  <text x="100" y="320" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0369a1">
    Storage Classes
  </text>
  
  <!-- Standard -->
  <rect x="80" y="340" width="140" height="60" rx="5" fill="#10b981" opacity="0.8"/>
  <text x="150" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    STANDARD
  </text>
  <text x="150" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Frequent Access
  </text>
  
  <!-- Standard-IA -->
  <rect x="240" y="340" width="140" height="60" rx="5" fill="#f59e0b" opacity="0.8"/>
  <text x="310" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    STANDARD-IA
  </text>
  <text x="310" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Infrequent Access
  </text>
  
  <!-- Glacier -->
  <rect x="400" y="340" width="140" height="60" rx="5" fill="#6366f1" opacity="0.8"/>
  <text x="470" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    GLACIER
  </text>
  <text x="470" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Archive Storage
  </text>
  
  <!-- Use Cases -->
  <text x="800" y="320" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0369a1">
    Common Use Cases
  </text>
  
  <!-- Web Apps -->
  <rect x="780" y="340" width="120" height="50" rx="5" fill="#ec4899" opacity="0.8"/>
  <text x="840" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Web Apps
  </text>
  
  <!-- Backup -->
  <rect x="920" y="340" width="120" height="50" rx="5" fill="#8b5cf6" opacity="0.8"/>
  <text x="980" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Backup
  </text>
  
  <!-- Data Lake -->
  <rect x="780" y="410" width="120" height="50" rx="5" fill="#06b6d4" opacity="0.8"/>
  <text x="840" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Data Lake
  </text>
  
  <!-- CDN -->
  <rect x="920" y="410" width="120" height="50" rx="5" fill="#f97316" opacity="0.8"/>
  <text x="980" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    CDN Origin
  </text>
  
  <!-- Key Features -->
  <text x="100" y="480" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0369a1">
    Key Features:
  </text>
  <text x="100" y="505" font-family="Arial, sans-serif" font-size="14" fill="#374151">
    • Virtually unlimited storage • Global accessibility • Integrated with 200+ AWS services
  </text>
  <text x="100" y="525" font-family="Arial, sans-serif" font-size="14" fill="#374151">
    • Object-level permissions • Versioning & lifecycle policies • Event notifications
  </text>
  
  <!-- Arrows connecting bucket to storage classes -->
  <path d="M 500 200 L 400 300" stroke="#0369a1" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 520 220 L 300 320" stroke="#0369a1" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 540 240 L 150 320" stroke="#0369a1" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0369a1" />
    </marker>
  </defs>
</svg>