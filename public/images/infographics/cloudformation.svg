  <path d="M 225 125 L 275 125" stroke="#a16207" stroke-width="2" fill="none" marker-end="url(#cfnArrow)"/>
  <path d="M 405 125 L 455 125" stroke="#a16207" stroke-width="2" fill="none" marker-end="url(#cfnArrow)"/>
  
  <defs>
    <marker id="cfnArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#a16207"/>
    </marker>
  </defs>
  
  <!-- Template Sections -->
  <text x="100" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#a16207">
