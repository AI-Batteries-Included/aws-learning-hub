<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gitBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6f8fa"/>
      <stop offset="100%" style="stop-color:#f1f3f4"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#gitBg)"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#24292f">
    GitHub Fundamentals
  </text>
  
  <!-- Git Flow -->
  <rect x="80" y="90" width="100" height="50" rx="6" fill="#6e7681"/>
  <text x="130" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Working
  </text>
  <text x="130" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Directory
  </text>
  
  <rect x="220" y="90" width="100" height="50" rx="6" fill="#57606a"/>
  <text x="270" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Staging
  </text>
  <text x="270" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Area
  </text>
  
  <rect x="360" y="90" width="100" height="50" rx="6" fill="#24292f"/>
  <text x="410" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Local
  </text>
  <text x="410" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Repository
  </text>
  
  <rect x="500" y="90" width="100" height="50" rx="6" fill="#0969da"/>
  <text x="550" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Remote
  </text>
  <text x="550" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Repository
  </text>
  
  <!-- Commands -->
  <text x="130" y="165" text-anchor="middle" font-family="monospace" font-size="8" fill="#24292f">
    git add
  </text>
  <text x="270" y="165" text-anchor="middle" font-family="monospace" font-size="8" fill="#24292f">
    git commit
  </text>
  <text x="410" y="165" text-anchor="middle" font-family="monospace" font-size="8" fill="#24292f">
    git push
  </text>
  
  <!-- Arrows -->
  <path d="M 185 115 L 215 115" stroke="#24292f" stroke-width="2" fill="none" marker-end="url(#gitArrow)"/>
  <path d="M 325 115 L 355 115" stroke="#24292f" stroke-width="2" fill="none" marker-end="url(#gitArrow)"/>
  <path d="M 465 115 L 495 115" stroke="#24292f" stroke-width="2" fill="none" marker-end="url(#gitArrow)"/>
  
  <defs>
    <marker id="gitArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#24292f"/>
    </marker>
  </defs>
  
  <!-- Key Concepts -->
  <text x="100" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#24292f">
    Key Concepts
  </text>
  
  <rect x="80" y="240" width="100" height="30" rx="4" fill="#0969da"/>
  <text x="130" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Branches
  </text>
  
  <rect x="200" y="240" width="100" height="30" rx="4" fill="#1f883d"/>
  <text x="250" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Pull Requests
  </text>
  
  <rect x="320" y="240" width="100" height="30" rx="4" fill="#8250df"/>
  <text x="370" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Issues
  </text>
  
  <rect x="440" y="240" width="100" height="30" rx="4" fill="#bf8700"/>
  <text x="490" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Actions
  </text>
  
  <!-- Collaboration -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#24292f">
    Collaboration
  </text>
  
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="12" fill="#656d76">
    • Fork & Clone
  </text>
  <text x="600" y="270" font-family="Arial, sans-serif" font-size="12" fill="#656d76">
    • Code Reviews
  </text>
  <text x="600" y="290" font-family="Arial, sans-serif" font-size="12" fill="#656d76">
    • Issue Tracking
  </text>
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="12" fill="#656d76">
    • Project Boards
  </text>
  
  <text x="100" y="350" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Version control and collaborative software development platform
  </text>
</svg>