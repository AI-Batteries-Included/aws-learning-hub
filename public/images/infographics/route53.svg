<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dnsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdf4ff"/>
      <stop offset="100%" style="stop-color:#fae8ff"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#dnsBg)"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#9333ea">
    Amazon Route 53 DNS
  </text>
  
  <!-- DNS Flow -->
  <rect x="80" y="90" width="100" height="40" rx="6" fill="#a855f7"/>
  <text x="130" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    User Query
  </text>
  
  <rect x="250" y="90" width="100" height="40" rx="6" fill="#9333ea"/>
  <text x="300" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Route 53
  </text>
  
  <rect x="420" y="90" width="100" height="40" rx="6" fill="#7c3aed"/>
  <text x="470" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    DNS Response
  </text>
  
  <rect x="590" y="90" width="100" height="40" rx="6" fill="#6d28d9"/>
  <text x="640" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Web Server
  </text>
  
  <!-- Arrows -->
  <path d="M 185 110 L 245 110" stroke="#9333ea" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 355 110 L 415 110" stroke="#9333ea" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 525 110 L 585 110" stroke="#9333ea" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#9333ea"/>
    </marker>
  </defs>
  
  <!-- Record Types -->
  <text x="100" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9333ea">
    DNS Record Types
  </text>
  
  <rect x="80" y="220" width="60" height="25" rx="4" fill="#a855f7"/>
  <text x="110" y="237" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    A
  </text>
  
  <rect x="150" y="220" width="60" height="25" rx="4" fill="#9333ea"/>
  <text x="180" y="237" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    AAAA
  </text>
  
  <rect x="220" y="220" width="60" height="25" rx="4" fill="#7c3aed"/>
  <text x="250" y="237" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    CNAME
  </text>
  
  <rect x="290" y="220" width="60" height="25" rx="4" fill="#6d28d9"/>
  <text x="320" y="237" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    MX
  </text>
  
  <!-- Features -->
  <text x="450" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9333ea">
    Features
  </text>
  
  <text x="450" y="230" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Health Checks
  </text>
  <text x="450" y="250" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Traffic Routing
  </text>
  <text x="450" y="270" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Domain Registration
  </text>
  <text x="450" y="290" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • DNSSEC
  </text>
  
  <text x="100" y="320" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Scalable DNS service • 100% uptime SLA • Global anycast network
  </text>
  
  <text x="100" y="350" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Reliable and cost-effective way to route end users to applications
  </text>
</svg>